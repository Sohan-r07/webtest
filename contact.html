<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
    <form action="get" class="formfeed">
        <div id="box">
            <h1 id="headi">Contact Us</h1>
        </div>
        <hr>
        <br>
        <p>Name: <input type="text" name="name" id="username" placeholder="Rahul Daviya"></p>
        <p>Email: <input type="email" name="mail" id="usermail" placeholder="abc123@gmail.com"></p>
        <p>Your Message: <textarea name="" id="" cols="10" rows="5" placeholder="Enter your message here."></textarea></p>
        <input type="submit">
    </form>
</body>
</html>
